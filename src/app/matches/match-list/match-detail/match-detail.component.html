<ng-container *ngIf="match">
  <a (click)="setResult(1)">
    <span class="{{ match.result==1 ? 'winner' : 'loser' }}">
      {{ match.white.name }}
    </span>
  </a>
  vs
  <a (click)="setResult(-1)">
    <span class="{{ match.result==-1 ? 'winner' : 'loser' }}">
      {{ match.black.name }}
      <span matBadge="{{ match.adjustment.shift.black }}" matBadgeOverlap="false" *ngIf="match.adjustment !== undefined">
      </span>
    </span>
  </a>
  <button mat-button *ngIf="ownMatch" (click)="delete(match)">
    <mat-icon>delete</mat-icon>
  </button>
</ng-container>
