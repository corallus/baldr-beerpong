<ng-container *ngIf="match">
  <button mat-raised-button [disabled]="!ownMatch" [color]="match.result===1 ? 'winner' : (match.result===-1 ? 'loser' : 'noscore')" (click)="setResult(1)">
    {{ match.white.name }}
    <ng-container *ngIf="match.adjustment !== undefined">
      {{ match.adjustment.shift.white }}
    </ng-container>
  </button>
  vs
  <button mat-raised-button [disabled]="!ownMatch" [color]="match.result===-1 ? 'winner' : (match.result===1 ? 'loser' : 'noscore')" (click)="setResult(-1)">
    {{ match.black.name }}
    <ng-container *ngIf="match.adjustment !== undefined">
      {{ match.adjustment.shift.black }}
    </ng-container>
  </button>
  <button mat-button *ngIf="ownMatch" (click)="delete(match)">
    <mat-icon>delete</mat-icon>
  </button>
</ng-container>
