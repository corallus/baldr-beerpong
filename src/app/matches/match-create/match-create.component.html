<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <mat-form-field>
    <mat-label>Player 1</mat-label>
    <input type="text" matInput formControlName="white" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayName" (optionSelected)="onPlayerSelect($event)">
      <mat-option *ngFor="let player of whiteFilteredPlayers | async" [value]="player">{{ player.name }}</mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Player 2</mat-label>
    <input type="text" matInput formControlName="black" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayName" (optionSelected)="onPlayerSelect($event)">
      <mat-option *ngFor="let player of blackFilteredPlayers | async" [value]="player">{{ player.name }}</mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <button mat-button type="submit" [disabled]="!form.valid">Submit</button>

</form>
