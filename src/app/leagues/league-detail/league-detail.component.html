<a [routerLink]="['/']" class="btn text-default">
  leagues
</a>
<div class="league-detail" *ngIf="leagueObs | async as league; else loading">
  <h1>{{ league.name }}</h1>
  <app-league-form [document]="document"></app-league-form>
  {{ league.key }}

  <h3>Match Form</h3>
  <app-match-create></app-match-create>

  <h3>Player Form</h3>
  <app-player-create></app-player-create>

  <div class="row">
    <div class="col-md-4 order-md-2">
      <h3>Matches</h3>
      <app-match-list></app-match-list>
    </div>
    <div class="col-md-8">
      <h3>Ranking</h3>
      <app-player-list></app-player-list>
    </div>
  </div>
</div>

<ng-template #loading>
  <div>Loading ...</div>
</ng-template>
